app = "rsshub-leehskid"

[env]
PORT = "1200"
# RSSHub가 모든 네트워크 인터페이스에서 응답하게 합니다. (클로드 추천)
LISTEN_INADDR_ANY = "1"
NODE_ENV = "production"

[http_service]
internal_port = 1200
force_https = true
auto_stop_machines = true
auto_start_machines = true
min_machines_running = 0

[[http_service.checks]]
# 부팅 시간을 충분히(1분) 기다려줍니다.
grace_period = "60s"
interval = "30s"
method = "GET"
timeout = "10s"
path = "/"
